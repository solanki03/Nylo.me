<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/note.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Nylo.me - Your Everyday Notes | Effortless Note-Taking</title>
  <meta name="title" content="Nylo.me - Your Everyday Notes | Effortless Note-Taking" />
  <meta name="description" content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes.
    " />

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Remix icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-[#FFFBFF] text-[#201A18] lg:ps-[330px] dark:bg-[#201A18] dark:text-[#EDE0DB] font-kumbhSans">
  <!-- Sidebar section start -->
  <header class="fixed top-0 left-0 w-80 z-30 h-screen py-5 px-3 bg-[#FFF8F6] dark:bg-[#201A18] shadow-lg transform -translate-x-full transition-transform duration-300 lg:translate-x-0" data-sidebar>
    <!-- logo section start -->
    <div class="flex items-center justify-between p-2 mb-6">
      <div class="flex items-center">
        <img src="./public/note.png" alt="Nylo.me" class="h-7" />
        <p class="ml-1 text-xl font-kumbhSans">Nylo.me</p>
      </div>
      <!-- close sidebar button -->
      <button data-sidebar-toggler>
        <i class="ri-close-line bg-[#FFDBCA] dark:bg-[#4e413c] rounded-full p-1.5 hover:bg-[#D7C2B9] hover:dark:bg-[#5C4032]"></i>
      </button>
    </div>
    <!-- logo section end -->

    <!-- create notes section start -->
    <div class="flex items-center justify-between py-1 px-2 mb-3">
      <p class="text-base">LIBRARY</p>
      <button data-add-notebook>
        <i class="ri-add-line rounded-full p-1.5 hover:bg-[#FFDBCA] hover:dark:bg-[#5C4032]"></i>
      </button>
    </div>
    <!-- create notes section end -->

    <!-- my note collection section start -->
    <div class="overflow-y-auto h-[72dvh] bg-[#FFF8F6] text-[#201A18] dark:bg-[#201A18] dark:text-[#EDE0DB] scrollable-container" data-sidebar-list></div>
    <!-- my note collection section end -->

    <!-- copyright section start -->
    <div class="w-full text-sm absolute bottom-0 left-0 py-5 bg-[#FFF8F6] dark:bg-[#201A18]">
      <p class="px-5">
        &copy; 2024
        <a href="https://github.com/solanki03" target="_blank" rel="noopener noreferrer"
          aria-label="Link to solanki03 GitHub profile" class="font-semibold">solanki03</a>
      </p>
    </div>
    <!-- copyright section end -->
  </header>
  <!-- Sidebar section end -->

  <!-- Overlay section -->
  <div class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden" data-sidebar-overlay data-sidebar-toggler></div>

  <!-- Main section start -->
  <main class="p-4 md:p-6">
    <!-- Header section start -->
    <div class="flex items-center justify-between pb-5">
      <div>
        <p class="text-xl font-medium" data-greeting>Good Morning</p>
        <p class="text-sm text-[#52443D] dark:text-[#D7C2B9]" data-current-data>
          Sun, Oct 10 2024
        </p>
      </div>

      <div>
        <!-- Theme changing buttons -->
        <button data-theme-btn>
          <i class="ri-moon-line rounded-full p-2 hover:bg-[#FFDBCA]  hover:dark:bg-[#5C4032]"></i>
          <i class="ri-sun-line rounded-full p-2 hover:bg-[#FFDBCA]  hover:dark:bg-[#5C4032]"></i>
        </button>

        <!-- menu button -->
        <button class="ml-1" data-sidebar-overlay data-sidebar-toggler>
          <i class="ri-menu-line rounded-full p-2 hover:bg-[#FFDBCA] hover:dark:bg-[#5C4032] lg:hidden"></i>
        </button>
      </div>
    </div>
    <!-- Header section end -->

    <!-- Note list container start -->
    <h2 class="mb-3" data-note-panel-title></h2>

    <!-- Note pannel -->
    <div class="relative grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] content-start items-stretch gap-2 h-[78dvh] scrollable-container" data-note-panel></div>
    <!-- Note list container end -->

    <!-- Create note button start-->
    <button
      class="bg-[#FFDBCA] dark:bg-[#552100] dark:text-[#D7C2B9] p-3.5 rounded-2xl flex items-center shadow-[#85736B] dark:shadow-[#110d0b] shadow-md fixed bottom-4 right-4 z-10 hover:bg-[#D7C2B9] hover:dark:bg-[#783200] lg:bottom-10 lg:right-14 disabled:cursor-not-allowed disabled:opacity-50" data-note-create-btn disabled>
      <i class="ri-add-large-line mr-2"></i> New note
    </button>
    <!-- Create note button end-->

    <!-- Modal section end -->

  </main>
  <!-- Main section end -->

  <!-- Script tags -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/theme.js"></script>
</body>

</html>

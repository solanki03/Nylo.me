<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/note.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nylo.me - Your Everyday Notes | Effortless Note-Taking</title>
    <meta name="title" content="Nylo.me - Your Everyday Notes | Effortless Note-Taking">
    <meta name="description" content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes.
    ">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- Remix icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
  </head>
  <body class="bg-[#201A18] text-[#EDE0DB]">
    <!-- Sidebar section -->
    <header class="w-80 py-5 px-3 h-screen shadow-[#110d0b] shadow-xl fixed">

      <div class="flex items-center justify-between p-2 mb-6">
        <div class="flex items-center">
          <img src="./public/note.png" alt="Nylo.me" class="h-7">
          <p class="ml-1 text-xl font-kumbhSans">Nylo.me</p>
        </div>
        <button>
          <i class="ri-close-line bg-[#4e413c] rounded-full p-1.5 hover:bg-[#5C4032]"></i>
        </button>
      </div>

      <!-- create notes section -->
       <div class="flex items-center justify-between py-1 px-2 mb-3">
        <p class="text-base">NOTES</p>
        <button class="">
          <i class="ri-add-line rounded-full p-1.5 hover:bg-[#5C4032]"></i>
        </button>
       </div>

      <!-- my note collection section -->
       <div class="overflow-y-auto h-screen">
        
         <div class="flex items-center justify-between p-3 rounded-3xl hover:bg-[#5C4032] hover-container">
          <p class="text-sm">My Note</p>
          <div>
            <button class="ri-edit-line mr-5"></button>
            <button class="ri-delete-bin-6-line"></button>
          </div>

       </div>

      <!-- copyright section -->
       <div class="w-full text-sm absolute bottom-0 left-0 py-5 bg-[#201A18]">
        <p class="px-5">&copy; 2024 
          <a href="https://github.com/solanki03" target="_blank" rel="noopener noreferrer" aria-label="Link to solanki03 GitHub profile" class="font-semibold">solanki03</a>
        </p> 
       </div>
      
    </header>
    <!-- Script tags -->
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/theme.js"></script>
  </body>
</html>
